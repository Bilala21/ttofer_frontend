<section>
    <div class="row align-items-center justify-content-center mb-5">
        <i class="fas fa-question mr-2 fs-28"></i>
        <h1 class="m-0 fs-28 fw-bold">
            Custom Link
        </h1>
    </div>
    <hr />
    <div class="px-5 pt-4">
        <div class="col-12 mt-3 pointer p-2">
            <h5 class="fs-16 text-center text-md-left">
                This is your profile link. You can copy by clicking on this
            </h5>
            <input [disabled]="true" type="text" placeholder="ttoffer.com/profile/your profile name"
                [(ngModel)]="customLink" class="form-control input-class-add-form mt-3" />
            <button class="btn bg-dark-650 w-100 text-white mt-4 py-3" (click)="copyCustomLink()">
                {{isCopied?'Copied':'Copy Profile Link'}}
            </button>
        </div>
    </div>
</section>
