<div class="container add-new-card px-4 pt-4 pb-2">
    <mat-dialog-content class="p-0">
        <h4 class="text-capitalize text-center mb-3">Add New Card</h4>
        <form>
            <div class="form-group">
                <label>Card Name</label>
                <input type="text" class="form-control" name="name" placeholder="Card Name" required />
            </div>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" class="form-control" name="name" placeholder="Card Number" required />
            </div>
            <div class="form-group">
                <label>MM/YY</label>
                <input type="text" class="form-control" name="name" placeholder="MM/YY" required />
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="text" class="form-control" name="name" placeholder="CVV" required />
            </div>
            <mat-dialog-actions class="px-0">
                <button mat-button (click)="saveChanges()" class="bg-yellow-800 rounded w-100 text-dark-400"> Add payment method </button>
            </mat-dialog-actions>
        </form>
    </mat-dialog-content>
</div>
