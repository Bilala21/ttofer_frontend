<div class="">
    <div class="d-flex flex-column flex-lg-row  align-items-center justify-content-center justify-content-lg-start">
        <div>
            <label for="file" class="rounded-pill position-relative">
                <img src="assets/images/profile-icon.svg" alt="profile image" class="img-fluid">
                <i class="fas fa-camera profile-icon-camera position-absolute"></i>
            </label>
            <input type="file" class="d-none" id="file">
        </div>
        <!-- d-flex flex-column flex-lg-row justify-content-center justify-content-lg-start -->
        <div class="pl-lg-3">
            <div class="fw-semibold text-center text-lg-left">{{profileData.name}}</div>
            <div class="fs-14 text-capitalize text-center text-lg-left">
                Joined: <span> Nov 22, 2024</span>
            </div>
            <div class="fs-14 text-capitalize text-center text-lg-left">
                Address: <span>N/A</span>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center justify-content-lg-start pt-2">
        <a class="text-center">
            <p class="m-0">4</p>
            <p>Bought</p>
        </a>
        <a class="text-center">
            <p class="m-0">4</p>
            <p>Sold</p>
        </a>
        <a class="text-center">
            <p class="m-0">{{profileData.followers_count}}</p>
            <p>Followers</p>
        </a>
        <a class="text-center">
            <p class="m-0">{{profileData.following_count}}</p>
            <p>Followings</p>
        </a>
    </div>
</div>
