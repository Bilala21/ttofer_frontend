<div class="container">
  <mat-dialog-content>
    <h4 class="text-capitalize"></h4>
    <main class="px-3" >
      <div class=" px-0 bg-white mx-auto border rounded mt-5 mb-4">
          <div class="p-3 text-center">
              <svg stroke="currentColor" fill="none" stroke-width="1" class="text-danger" viewBox="0 0 24 24"
                  stroke-linecap="round" stroke-linejoin="round" height="3em" width="3em"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 9v4"></path>
                  <path
                      d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z">
                  </path>
                  <path d="M12 16h.01"></path>
              </svg>
              <p class="text-center py-3">By deleting your Product, all of your data will be permanently removed and
                  cannot be
                  recovered. Are you
                  sure you want to proceed?</p>
          
  
          </div>
      </div>
  </main>
  </mat-dialog-content>
  <mat-dialog-actions style="display: flex;flex-direction: row;">
    <button class="mb-3 bg-dark" mat-button (click)="onNoClick()">
      Cancel
    </button>
    <button class="mx-0 bg-danger" mat-button (click)="ConfirmChanges()">
      confirm
    </button>
  </mat-dialog-actions>
</div>
