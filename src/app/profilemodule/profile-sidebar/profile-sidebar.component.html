<div class="d-none d-md-block">
    <div class="sidebar-content">
        <div *ngFor="let item of sidebarItems" class="mt-4">
            <h4 class="fs-19 text-dark-800 fw-bold">{{ item.title }}</h4>
            <!-- start menu items -->
            <div class="menu" *ngFor="let menu of item.items">
                <i [class]="menu.icon" class="fs-20"></i>
                <span>{{ menu.label }} </span>
            </div>
            <!-- end menu items -->
        </div>

    </div>
</div>
