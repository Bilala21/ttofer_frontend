<a routerLink="/#" id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">
      <img [src]="slide.image" class="rounded xs-rounded-0" alt="image" loading="lazy">
    </div>
  </div>
</a>
