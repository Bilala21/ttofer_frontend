<div class="{{data.tabName}} content d-flex w-100 align-items-center position-relative">
    <img [src]="data.image" alt="image" class="{{imgClass}}">
    <div class="flex-grow-1">
        <h2 class="sm-cat-text4 fw-semibold text-dark-800">{{data.title}}</h2>
        <ng-content select="[slot=users]"></ng-content>
        <ng-content select="[slot=extra]"></ng-content>
    </div>
</div>
