<div class="temp-form mx-auto" style="max-width: 400px;">
  <form [formGroup]="emailForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <div *ngIf="error" class="bg-danger rounded py-2 mb-3 text-center text-white">Login informaiton not match</div>
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
      <!-- Error Message for Invalid Email -->
      <div *ngIf="emailForm.controls['email'].invalid && emailForm.controls['email'].touched" class="text-danger">
        <small *ngIf="emailForm.controls['email'].errors?.['required']">Email is required</small>
        <small *ngIf="emailForm.controls['email'].errors?.['email']">Please enter a valid email address</small>
      </div>
      <button type="submit" class="btn btn-primary mb-2 w-100 mt-3 py-2" [disabled]="emailForm.invalid">
        Visit App
      </button>
    </div>
  </form>
</div>
