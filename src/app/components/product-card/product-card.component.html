<div class="product-card p-2 border-1 rounded-2 xs-mx-auto">

  <article class="position-relative">
    <button (click)="toggleWishlist(postData)"
      class="btn position-absolute shadow bg-white p-0 pt-1 wishlist ml-auto rounded-pill icon-btn d-flex align-items-center justify-content-center hover-bg-none"
      aria-label="Add to Wishlist">
      <i class="{{postData?.user_wishlist?.user_id === currentUserId && postData?.user_wishlist?.product_id === postData.id ?'fas':'far'}} fa-heart fs-19" aria-hidden="true"></i>
    </button>
    <a [attr.aria-disabled]="postData.product_type == 'auction' ? false :  'true'"
      [routerLink]="postDetialUrl !== 'product-detail' ? null : '/' + postDetialUrl + '/' + postData?.id + '/' + postData?.slug"
      class="text-decoration-none pointer-cursor"
      (click)="postDetialUrl !== 'product-detail' ? $event.preventDefault() : null"
      [ngClass]="{'disabled-link': postData.product_type == 'auction'}">
      <figure
      class="card-top position-relative"
      [ngClass]="{
        'fallback-css rounded-2': !(postData?.photo && postData?.photo.length > 0 && postData?.photo[0]?.url)
      }"
    >       
     <img loading="lazy" [src]="postData?.photo?.length > 0 && postData?.photo[0]?.url ? postData.photo[0].url : '/assets/images/default-image.jpg'"
          alt="Image of HYUNDAI GRAND 10 1.3 CRDI" loading="lazy" class="w-100 h-100 rounded-2" />
        <figcaption class="position-absolute d-flex align-items-center justify-content-between w-100 top-0 p-3">
          <button *ngIf="postData.product_type =='auction'" class="btn bg-yellow-700 py-1 fs-14 fw-normal text-dark specialOffer"
            aria-label="Special Offer">Special
            Offer</button>
        </figcaption>
        <div class="price-tag d-flex align-items-center justify-content-center">
          <img src="/assets/images/icons/green-tag.svg" alt="" class="max-h-100 max-w-100 w-100">
          <span class="d-block position-absolute text-white fw-normal pl-2 fs-14">AED
            {{formatPrice(postData?.auction_initial_price?postData?.auction_initial_price:postData.fix_price)}}</span>
        </div>
      </figure>

      <section class="card-bottom pb-1 text-gray-400">
        <div class="d-flex align-items-center justify-content-between" *ngIf="postData.product_type =='auction'">
          <span class="bg-yellow-700 px-2 py-1 rounded fs-12 fw-normal text-dark" aria-live="polite">
            {{postData.calculateRemainingTime }}
          </span>
        </div>
        <p class="m-0 pt-2">
          {{ postData.title.length > 33 ? postData.title.slice(0, 33) + '...' : postData.title }}
        </p>

        <section class="py-2 d-flex align-items-center card-icons">
          <!-- Loop through the parsed attributes dynamically -->
          <div *ngFor="let attribute of getParsedAttributes()">
            <!-- Display the icon and value dynamically based on the attribute key -->
            <div>
              <i [class]="'fa ' + attribute.icon + ' mr-2 fs-14'" aria-hidden="true"></i>
              <span class="fs-14 fw-normal">{{ attribute.value }}</span>
            </div>
          </div>
        </section>




        <address class="d-flex align-items-center m-0 mb-1">
          <i class="fa fa-map-marker-alt fs-14 mr-2" aria-hidden="true"></i>
          <span class="fs-14">
            {{ postData.location?.length > 25 ? postData.location.slice(0, 25) + '...' : postData.location }}
          </span>
        </address>
      </section>
    </a>
  </article>
  <a routerLink="/{{ postDetialUrl }}/{{ postData?.id }}/{{ postData?.slug }}"
    *ngIf="postData.product_type == 'auction'"
    class="mt-2 btn bg-dark-650 text-white py-2 pointer-cursor rounded-2 w-100 hover-able-btn" aria-label="Bid Now">Bid
    Now</a>
</div>
