<div class="product-card p-2 border-1 rounded-2 xs-mx-auto">

  <article class="position-relative">
    <button (click)="toggleWishlist(postData)"
      class="btn position-absolute shadow bg-white p-0 pt-1 wishlist ml-auto rounded-pill icon-btn d-flex align-items-center justify-content-center hover-bg-none"
      aria-label="Add to Wishlist">
      <i class="{{postData?.user_wishlist?.user_id == currentUserId ?'fas':'far'}} fa-heart fs-19" aria-hidden="true"></i>
      <!-- <i class="{{wishList.includes(postData.id) ||postData.id==postData.user_wishlist?.product_id && currentUserId==postData.user_wishlist?.user_id?'fas':'far'}} fa-heart fs-19"
        aria-hidden="true"></i> -->
    </button>
    <a [attr.aria-disabled]="postData.ProductType == 'auction' ? false :  'true'"
      [routerLink]="postDetialUrl !== 'product-detail' ? null : '/' + postDetialUrl + '/' + postData?.id + '/' + postData?.slug"
      class="text-decoration-none pointer-cursor"
      (click)="postDetialUrl !== 'product-detail' ? $event.preventDefault() : null"
      [ngClass]="{'disabled-link': postData.ProductType == 'auction'}">
      <figure *ngIf="postData?.photo?.length" class="card-top position-relative {{!postData?.photo[0]?.src ? 'falback-css rounded-2':''}}">
        <img loading="lazy" *ngIf="postData?.photo[0]?.src" src={{postData?.photo[0]?.src}}
          alt="Image of HYUNDAI GRAND 10 1.3 CRDI" loading="lazy" class="w-100 h-100 rounded-2" />
        <figcaption class="position-absolute d-flex align-items-center justify-content-between w-100 top-0 p-3">
          <button *ngIf="postData.ProductType =='auction'" class="btn bg-yellow-700 py-1 fs-14 fw-normal text-dark"
            aria-label="Special Offer">Special
            Offer</button>
        </figcaption>
        <div class="price-tag d-flex align-items-center justify-content-center">
          <img src="/assets/images/icons/green-tag.svg" alt="" class="max-h-100 max-w-100 w-100">
          <span class="d-block position-absolute text-white fw-normal pl-2 fs-14">AED
            {{formatPrice(postData?.auction_price?postData?.auction_price:postData.fix_price)}}</span>
        </div>
      </figure>

      <section class="card-bottom pb-1 text-gray-400">
        <div class="d-flex align-items-center justify-content-between" *ngIf="postData.ProductType =='auction'">
          <span class="bg-yellow-700 px-2 py-1 rounded fs-12 fw-normal text-dark" aria-live="polite">
            {{postData?.isBid ? postData.calculateRemaningTime + ' remaining' : 'Bid Expired' }}
          </span>
        </div>
        <p class="m-0 pt-2">{{postData.title}}</p>

        <section class="py-2 d-flex align-items-center card-icons">
          <div>
            <i class="fa fa-calendar mr-2 fs-14" aria-hidden="true"></i>
            <span class="fs-14 fw-normal">{{getYear(postData.created_at)}}</span>
          </div>
          <div>
            <i class="fa fa-road mr-2 fs-14" aria-hidden="true"></i>
            <strong class="fs-14 text-dark">{{postData?.mileage?postData?.mileage:'0'}} km</strong>
          </div>
          <div>
            <i class="fa fa-gas-pump mr-2 fs-14" aria-hidden="true"></i>
            <span class="fs-14 fw-normal">Petrol</span>
          </div>
        </section>

        <address class="d-flex align-items-center m-0 mb-1">
          <i class="fa fa-map-marker-alt fs-14 mr-2" aria-hidden="true"></i>
          <span class="fs-14">{{ postData.location?.slice(0, 25) }}...</span>
        </address>
      </section>
    </a>
  </article>
  <a routerLink="/{{ postDetialUrl }}/{{ postData?.id }}/{{ postData?.slug }}" *ngIf="postData.ProductType == 'auction'"
    class="mt-2 btn bg-dark-650 text-white py-2 pointer-cursor rounded-2 w-100 hover-able-btn" aria-label="Bid Now">Bid
    Now</a>
</div>
