<main class="mt-16">
  <div class="container-fluid">
    <div class="mt-3 xs-px-0">
      <div>
        <app-slider></app-slider>
      </div>
      <app-promotion-slider [banners]="promotionBanners" />
    </div>

    <div class="d-flex pt-5">
      <aside class="product-filter">
        <app-filters />
      </aside>
      <!-- PRODUCT SIDE -->
      <div class="flex-grow-1 pl-4">
        <div class="text-center mb-4">
          <button type="button" class="btn py-2 px-3 mr-1 {{activeTab=='auction'?'text-white bg-dark':'border-1'}}"
            (click)="handleTab('auction')"> Auction Products </button>
          <button type="button" class="btn py-2 px-3 {{activeTab=='feature'?'bg-dark text-white':'border-1'}}"
            (click)="handleTab('feature')"> Feature Products</button>
        </div>

        <div class="mt-4 post-list main-card-container">
          @if(activeButton == 1){ @if (!auction.length) { @for(data of
          [1,2,3,4,5,6];track $index){
          <div class="m-1 p-0 border-1 rounded-2 shimmer-card">
            <app-card-shimmer />
          </div>
          } }@else { @for (post of auction; track $index) {

          <div class="product-card my-2">
            <app-product-card
              [postData]="post"
              postDetialUrl="auction-detail"
            />
          </div>
          } } }@else { @if(!feature.length){ @for(data of [1,2,3,4,5,6];track
          $index){
          <div class="m-1 p-0 border-1 rounded-2 shimmer-card">
            <app-card-shimmer />
          </div>
          } } @else { @for (post of feature; track $index) {
          <div class="product-card my-2">
            <app-product-card
              [postData]="post"
              postDetialUrl="product-detail"
            />
          </div>
          } } }
        </div>
      </div>
    </div>
  </div>
</main>
