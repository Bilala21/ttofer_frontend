<div class="star-rating">
  <i class="star" *ngFor="let star of stars; let i = index" [ngClass]="{'filled': i < rating, 'disabled': rating === 0}"
  (click)="allowRating ? rate(i + 1) : null">
  <span class="fa fa-star" style="color: #FFD33C;"></span>
  <!-- <span class="fa fa-star" style="color: #E2E2E2;"></span> -->
  </i>
</div>
