<main class="mt-16">
  <div class="container-fluid">
    <div class="col-xl-11 mx-auto mt-3">
      <div>
        <app-slider></app-slider>
      </div>
      <app-promotion-slider [banners]="permotionBanners" />
    </div>
    <!--BILAL PRODUCTS AREA -->
    <div class="row m-0">
      <app-post-categories />
    </div>
    <div class="col-xl-11 mx-auto mt-3">
      <div class="row py-3 rounded-2 row-gap-20">
        <div class="w-100 text-center">
          <h2 class="m-0">Auction Products</h2>
          <p class="fs-14 mb-0">Hurry up! The auction is ending soon</p>
        </div>
        <div class="w-100 text-right pr-3">
          <a href="#" class="fw-bold text-primary">
            View All
            <i class="fa fa-angle-right"></i>
          </a>
        </div>
        @for (post of auctionPosts; track $index) {
        <div class="col-md-3">
          <app-product-card [postData]="post" postDetialUrl="product-detail" />
        </div>
        }
      </div>
    </div>
    <div class="col-xl-11 mx-auto mt-3">
      <div class="row py-3 rounded-2 row-gap-20">
        <div class="w-100 text-center">
          <h2 class="m-0">Feature Products</h2>
          <p class="fs-14 mb-0">Act fast! These featured products won't last long</p>
        </div>
        <div class="w-100 text-right pr-3">
          <a href="#" class="fw-bold text-primary">
            View All
            <i class="fa fa-angle-right"></i>
          </a>
        </div>
        @for (post of featuredPosts.slice(0,10); track $index) {
        <div class="col-md-3">
          <app-product-card [postData]="post" postDetialUrl="product-detail" />
        </div>
        }
      </div>
    </div>
    <!--BILAL END PRODUCTS AREA -->
  </div>
  <div class="mt-3">
    <app-promotion-slider [banners]="[{banner:'assets/images/silder-2.jpg'}]" bannerClass="prom-banner-3" />
  </div>
</main>
