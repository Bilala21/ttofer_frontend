<div style="position: relative; height: 400px; width: 100%;">
  <!-- Search Box for Autocomplete -->
  <input #searchBox type="text" placeholder="Search location" style="width: 50%; padding: 10px; margin-bottom: 10px; border-radius: 4px;left:40%">

  <google-map
    height="100%"
    width="100%"
    [center]="center"
    [zoom]="zoom"
  >
    <map-marker
      [position]="markerPosition"
      [options]="markerOptions"
      (mapDragend)="onMarkerDragEnd($event)"
    ></map-marker>
  </google-map>

  <!-- Custom Overlay Div positioned inside the map with an Image -->
  <div style="position: absolute; bottom: 0px; left: 5%; transform: translateX(-50%); border-radius: 4px; font-size: 14px; text-align: center;">
    <img src="/assets/images/LOGO.png" alt="Location Image" style="max-width:65px; border-radius: 4px;">
  </div>
</div>

<div>
  <p>Address: {{ address }}</p>
</div>
