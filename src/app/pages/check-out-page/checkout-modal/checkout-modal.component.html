<mat-dialog-content class="overflow-hidden">
    <div class="text-center fs-20 pt-2">Checkout</div>
    <div class="row mx-0 pt-5">
        <label class="w-100">Card Name</label>
        <input type="text" class="px-2 rounded-2 card-name-input border-1 mb-3 w-100 bg-transparent" placeholder="Card Name" />
    </div>
    <div>
        <label class="w-100">Card Number</label>
        <div #cardNumberElement></div>
    </div>
    <div>
        <label class="w-100">Card Expiry</label>
        <div #cardExpiryElement></div>
    </div>
    <div>
        <label class="w-100">Card CVC</label>
        <div #cardCvcElement></div>
    </div>

    <button class="btn btn-yellow mb-3 mt-4 w-100 d-block py-15 rounded-2" (click)="handlePayment()">
        Add Card
    </button>
</mat-dialog-content>
