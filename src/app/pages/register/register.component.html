
<form [formGroup]="registerForm">
  <!-- register-img -->
  <div class="row">
    <div class="cur-pointer">
      <i class="fa fa-arrow-left fs-12" (click)="backButton()"></i>
    </div>
    <div class="col-12 text-center">
      <h6 class="fs-20">Registration</h6>
      <img src="assets/images/register-img.png" class="w-50 mt-3" alt="">
    </div>
  </div>
<div class="row mt-5">

  <div class="col-6">
    <label>First Name</label>
    <input type="text" placeholder="First Name" class="form-control"
      style="border-radius: 13px;" formControlName="firstName">
    <div *ngIf="registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.touched || registerForm.get('firstName')?.dirty)" class="text-danger">
      First Name is required.
    </div>
  </div>
  <div class="col-6">
    <label>Last Name</label>
    <input type="text" placeholder="Last Name" class="form-control"
      style="border-radius: 13px;" formControlName="lastName">
    <div *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.touched || registerForm.get('lastName')?.dirty)" class="text-danger">
      Last Name is required.
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-12">
    <label>Username</label>
    <input type="text" placeholder="Username" class="form-control"
      style="border-radius: 13px;" formControlName="username">
    <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)" class="text-danger">
      Username is required.
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-12">
    <label>Email</label>
    <input type="email" placeholder="name@example.com" class="form-control"
      style="border-radius: 13px;" formControlName="email">
    <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="text-danger">
      Please enter a valid email.
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-12">
    <label>Phone</label>
    <input type="text" placeholder="Phone" class="form-control"
      style="border-radius: 13px;" formControlName="phone">
    <div *ngIf="registerForm.get('phone')?.invalid && (registerForm.get('phone')?.touched || registerForm.get('phone')?.dirty)" class="text-danger">
      Phone is required.
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-12">
    <label>Password</label>
    <input type="password" placeholder="Your Password" class="form-control"
      style="border-radius: 13px;" formControlName="password">
    <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="text-danger">
      <small *ngIf="registerForm.controls['password'].errors?.['required']">
        Password is required.
      </small>
      <small *ngIf="!registerForm.controls['password'].errors?.['required'] && registerForm.controls['password'].errors?.['minlength']">
        Password must be at least 8 characters long.
      </small>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-12">
    <label>Confirm Password</label>
    <input type="password" placeholder="Confirm password" class="form-control"
      style="border-radius: 13px;" formControlName="confirmPassword">
    <div *ngIf="registerForm.hasError('passwordMismatch') && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)" class="text-danger">
      Passwords must match.
    </div>
    <button 
  class="btn btn-dark w-100 mt-3" 
  style="border-radius: 20px; padding: 10px;" 
  (click)="confirmRegistration()" 
  [disabled]="isLoading"
>
  <span *ngIf="!isLoading">Confirm</span>
  <span *ngIf="isLoading">
    <i class="spinner-border spinner-border-sm"></i> Registering...
  </span>
</button>

  </div>
</div>
</form>
