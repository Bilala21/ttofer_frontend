<form [formGroup]="emailForm" (ngSubmit)="signInWithEmail()">
  <div class="row">
    <div class="cur-pointer">
      <i class="fa fa-arrow-left fs-12" (click)="backButton()"></i>
    </div>
    <div class="col-12 text-center">
      <h6 class="fs-20">Email</h6>
      <img src="assets/images/email-img.png" class="w-50 mt-3" alt="">
    </div>
  </div>
  <div class="mt-4">
    <label>Email</label>
    <input type="text" placeholder="Enter Your Email" class="form-control"
           formControlName="email"
           >
    <div *ngIf="emailForm.get('email')?.touched && emailForm.get('email')?.invalid" class="text-danger">
      <small *ngIf="emailForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="emailForm.get('email')?.errors?.['email']">Enter a valid email.</small>
    </div>
  </div>
  <div class="mt-4">
    <label>Password</label>
    <input type="password" placeholder="Enter Your Password" class="form-control"
           formControlName="password"
           >
    <div *ngIf="emailForm.get('password')?.touched && emailForm.get('password')?.invalid" class="text-danger">
      <small *ngIf="emailForm.get('password')?.errors?.['required']">Password is required.</small>
    </div>
    <div class="text-right">
      <span class="for-link cur-pointer" (click)="openForgot()">Forgot Password ?</span>
    </div>
  </div>
  <div class="mt-4">
    <button class="btn btn-dark w-100 py-2 rounded-2"  
            [disabled]="!isFormValid() || loading">
      <ng-container *ngIf="!loading; else spinner">
        Sign in
      </ng-container>
      <ng-template #spinner>
        <i class="fa fa-spinner fa-spin"></i> Signing in...
      </ng-template>
    </button>
  </div>
</form>
